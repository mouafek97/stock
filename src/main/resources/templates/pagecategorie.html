<div class="container mt-5 "> 
<div class="card">

<div class="card-header"> listes des categorie </div> 
<div class="card-body">
<form th:action="@{categorie}" method="get">
<div class="mb-5">
<label>Mot Cle </label>
<input type="text" name="motCle" th:value="${motCle}">
<button class="btn btn-primary">chercher</button>
<a class="btn btn-primaryr" th:href="@{createcat}">ajouter une caategorie  </a>
</div>
</form>	
  <table class="table">
<tr>
<th>id</th><th>nom categorie</th><th>description</th>
</tr>
<tr th:each ="c:${pagecategorie.content}">
<td th:text="${c.idC}" ></td>
<td th:text="${c.nomCat}" ></td>
<td th:text="${c.desCat}" ></td>

<td> <a class="btn btn-danger" th:href="@{deleteCategorie(id=${c.idC} , page=${correntpages} , size=${size} , motCle=${motCle})}">delete  </a></td> 
<td> <a class="btn btn-primaryr" th:href="@{updatecat(id=${c.idC})}">update  </a></td> 

</tr>
</table>
<ul class="nav nav-pills">
<li th:each="page,status:${pages}">
<a th:class="${status.index==correntpages} ? 'btn btn-primary':'btn'"  th:href="@{categorie(page=${status.index},size=${size})}" th:text="${status.index}"></a>
</li>
</ul>
</div>
</div>

</div>
