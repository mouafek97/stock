<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>ajouter une categorie</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div>
<div class="container mt-8 ">
<div class="card">
<div class="card-header"> listes des produit </div> 
<div class="card-body">
<form     th:action="@{/savecat}" method="post" >
       
       
       
         <div class="form-group">
         <label class="control-label">id</label>
         <input class="form-control" type="hidden" name="idC" th:value="${categorie.idC}">
       </div>
        <div class="form-group">
         <label class="control-label">nom cat</label>
         <input class="form-control" type="text" name="nomCat"  th:value="${categorie.nomCat}">
       </div>
        <div class="form-group">
         <label class="control-label">unite</label>
         <input class="form-control" type="text" name="desCat"  th:value="${categorie.desCat}">
       </div>
      

       
       
      <button type="submit" class="btn btn-primary">save</button>
</form>


</div>
</div>

</div>
</div>

</body>
</html>
